<html>
    <head>
        <title>Wall</title>
        <link rel="icon" type="image/x-icon" href="images/icon.png">
        <link href="./tailwindOutput.css" rel="stylesheet">
    </head>
    <body class="bg-gray-700 text-white px-10 pt-5">
        <label for="min">Min:</label>
        <input type="number" id="min" value="-2" class="bg-gray-600"></input>
        <label for="max">Max:</label>
        <input type="number" id="max" value="2" class="bg-gray-600"></input>
        <label for="time">Time:</label>
        <input type="number" id="time" value="1000" class="bg-gray-600"></input>
        <p id="count" class="font-bold text-xl"></p>
        <p id="output" class="font-bold text-5xl"></p>
    </body>
    <script src="wall.js"></script>
</html>
