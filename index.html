<html>
    <head>
        <title>BDO Enhance Cost Calculator</title>
        <link rel="icon" type="image/x-icon" href="images/icon.png">
    </head>
    <body>
        <h1>BDO Enhance Cost Calculator</h1>
        <div>
            <div>
                <button id='accessoryButton' class="selectButton selected">Accessory</button>
                <button id='gearButton' class="selectButton">Gear</button>
            </div>
            <select id="gearSelect">

            </select>

            <label for="noBuyPen">Don't Buy PENs</label>
            <input id="noBuyPen" type="checkbox"></input>

            <div class="w-1/3">
                <h2> Market Prices </h2>
                <div class="grid grid-cols-2">
                    <label for="market0">Base: </label>
                    <input type="number" id="market0"></input>

                    <label for="market1">PRI: </label>
                    <input type="number" id="market1"></input>

                    <label for="market2">DUO: </label>
                    <input type="number" id="market2"></input>

                    <label for="market3">TRI: </label>
                    <input type="number" id="market3"></input>

                    <label for="market4">TET: </label>
                    <input type="number" id="market4"></input>

                    <label for="market5">PEN: </label>
                    <input type="number" id="market5"></input>

                    <label for="market6">Vendor Crons: </label>
                    <input type="number" id="market6" value="3000000"></input>

                    <label for="market7">Premium Outfit Box: </label>
                    <input type="number" id="market7" value="2170000000"></input>

                    <label for="cronPrice">Cron Price</label>
                    <p><span id='cronPrice'></span> <span id="cronMethod"></span></p>

                    <label for="market8">J's Hammer of Precision Price: </label>
                    <input type="number" id="market8" value="27500000000"></input>
                </div>



                <h2> Failstacks Used </h2>
                <div class="grid grid-cols-3">
                    <label for="failstack1">PRI: </label>
                    <input type="number" id="failstack1" value="20"></input>
                    <p><span id="chance1"></span>%</p>

                    <label for="failstack2">DUO: </label>
                    <input type="number" id="failstack2" value="30"></input>
                    <p><span id="chance2"></span>%</p>

                    <label for="failstack3">TRI: </label>
                    <input type="number" id="failstack3" value="50"></input>
                    <p><span id="chance3"></span>%</p>

                    <label for="failstack4">TET: </label>
                    <input type="number" id="failstack4" value="100"></input>
                    <p><span id="chance4"></span>%</p>

                    <label for="failstack5">PEN: </label>
                    <input type="number" id="failstack5" value="200"></input>
                    <p><span id="chance5"></span>%</p>
                </div>  
            </div>

            <div class="w-full">
                <h2>Best Prices</h2>
                <div class="grid grid-cols-3">
                    <label for="price1">PRI: </label>
                    <p id="price1"></p>
                    <p id="method1"></p>
                    
                    <label for="price2">DUO: </label>
                    <p id="price2"></p>
                    <p id="method2"></p>
                    
                    <label for="price3">TRI: </label>
                    <p id="price3"></p>
                    <p id="method3"></p>
                    
                    <label for="price4">TET: </label>
                    <p id="price4"></p>
                    <p id="method4"></p>
                    
                    <label for="price5">PEN: </label>
                    <p id="price5"></p>
                    <p id="method5"></p>
                    
                </div>
            </div>
        </div>
    </body>
    <script src="formulas.js"></script>
    <script src="main.js"></script>
</html>
